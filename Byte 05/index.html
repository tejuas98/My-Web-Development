<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="400" src="Pasted image.png" alt="Terrorist attack on 15J25">
    <br>
    <table>
        <thead>
            <caption>Student Details</caption>
        </thead>
        <tbody>


            <tr>
                <th>Name</th>
                <!-- th means table heading -->
                <th>Age</th>
                <th>Location</th>
                <th>Work</th>
            </tr>
            <tr>
                <td>Rudra</td>
                <td>16</td>
                <td>Pune</td>
                <td rowspan="3">Student</td>
            </tr>
            <tr>
                <td>Jexrav</td>                <!-- th means table heading -->

                <td>21</td>
                <td colspan="2">Mumbai</td>
            <tr>
                <td>CRG</td>
                <td>18</td>
                <td colspan="3">idk</td>
            </tr>
            <!-- Colspan use nhi karna -->
        </tbody>
        <tfoot>
            <tr>
                <td>Jexrav</td>
                <td>21</td>
                <td>Footer</td>
            <tr>
        </tfoot>
    </table>
    <!-- follow this : head>body>foot -->

    <!-- Unorder Lists -->
     <ul type="square"> 
        <!-- square,disc,circle -->
        <li>Rudra</li>
        <li>Jexrav</li>
        <li>CRG</li>
     </ul>

     <!-- Ordered Lists -->
      <ol>
        <li>Rudra</li>
        <li>Jexrav</li>
        <li>CRG</li>
      </ol>

      <ol type="A"> 
        <!-- type=A,a,i,I -->
        <li>Rudra</li>
        <li>Jexrav</li>
        <li>CRG</li>
      </ol>
     
      <!-- Defination Lists -->
       <h1>HTML</h1>
       <dl>
        <dt>HTML Defination List</dt>
        <dd>bla bla bla</dd>
       </dl>
</body>

</html>
